<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h1>Anime Characters</h1>
    <h2>
        <ul v-for="item in characters" :key="item">
            <li>
                {{item}}
                <button @click="addfav(item)">Add to Favourites</button>
            </li>
        </ul>
    </h2>
    <div>
        <h1>Favourites</h1>
        <h2>
            <ul v-for="fav in favourites" :key="fav">
                <li>
                    {{fav}}
                    <button @click="removefav(fav)">Remove from Favourites</button>
                </li>
            </ul>
        </h2>
    </div>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const {createApp} = Vue;
        const app= createApp({
            data(){
                return{
                    characters:["Naruto","Goku","Luffy","Sung Jinwoo","Vegeta","Itachi","Pain","Ace"],
                    favourites: [ ],
                };
            },
            methods:{
                addfav(item){
                    this.favourites.push(item);
                },
                removefav(fav){
                    this.favourites.pop(fav);
                }
            },
            
            
        });
        app.mount("#app");
    </script>
</body>
</html>
